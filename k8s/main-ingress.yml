apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: training
  name: main-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: "nginx"
  rules:
    - http:
        paths:
          #            - pathType: Prefix
          #              path: /payments
          #              backend:
          #                service:
          #                  name: payments-service
          #                  port:
          #                    number: 8080

          - path: /api/shop(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: payments-service
                port:
                  number: 8080
